<div class="custom-file align-middle" id="inputContainer">
  <input id="fileInput" type="file" class="custom-file-input" (change)="chargerFichier($event.target.files)">
  <label id="inputLabel" class="custom-file-label" for="fileInput">Importer un fichier</label>

  <button id="validerButton" type="button" class="btn btn-primary btn-lg btn-block" (click)="envoyerFichier()">Valider</button>
</div>
